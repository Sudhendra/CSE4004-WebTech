<!DOCTYPE html>
<html>
<head>
	<title>Registrations</title>
</head>
<body>
	<center><h1>EVENT REGISTRATION FORM</h1></center>
	<hr>
	<fieldset>
		<label><strong>Name</strong></label>
		<input type="text" placeholder="First Name"><input type="text" placeholder="Last Name">
		<br><br>
		<label><strong>Company</strong></label>
		<input type="text" placeholder="Enter Company name">
		<br><br>
		<label><strong>Email</strong></label>
		<input type="text" placeholder="someone@example.com">
		<br><br>
		<label><strong>Phone</strong></label>
		<input type="text" placeholder="Area code"><input type="text" placeholder="Phone number">
		<br><br>
		<label><strong>Subject</strong></label>
		<select>
			<option placeholder="Choose Option">Outdoor Party</option>
			<option placeholder="Pool Party">Pool Party</option>
			<option placeholder="House Party">House Party</option>
			<option placeholder="Club Party">Club Party</option>
		</select>
		<br><br>
		<label><strong>Are you an existing customer?</strong></label>
		<br>
		<input type="radio" value="Yes">Yes</input>
		<input type="radio" value="No">No</input>
		<br><br>
		<button>Register</button>
	</fieldset>
</body>
</html>
